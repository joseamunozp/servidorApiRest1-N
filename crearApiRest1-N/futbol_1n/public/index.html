<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos y Jugadores</title>
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
    <h1>Equipos</h1>
    <table class="lista-equipos">
        <tr>
            <th>Nombre del Equipo</th>
            <th>Jugadores</th>
            <th></th>
        </tr>
    </table>

    <h1>Añadir Equipo</h1>
    <form name="createEquipo">
        <label for="nombreEquipo">Nombre del Equipo</label>
        <input type="text" id="nombreEquipo" name="nombreEquipo" required />
        <input type="submit" class="btn submit equipo" value="Crear Equipo" />
    </form>

    <h1>Jugadores</h1>
    <table class="lista-jugadores">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Equipo</th>
            <th></th>
        </tr>
    </table>

    <h1>Añadir Jugador</h1>
    <form name="createJugador">
        <label for="nombreJugador">Nombre</label>
        <input type="text" id="nombreJugador" name="nombreJugador" required />
        <label for="edadJugador">Edad</label>
        <input type="number" id="edadJugador" name="edadJugador" required />
        <label for="equipoId">Selecciona un Equipo</label>
        <select id="equipoId" name="equipoId" required>
            <option value="">--Seleccione un Equipo--</option>
        </select>
        <input type="submit" class="btn submit jugador" value="Crear Jugador" />
    </form>
</body>
</html>
